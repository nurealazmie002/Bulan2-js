<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            margin: auto;
            margin-top: 100px;
            border: 1px solid black;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Register Page</h2>
        
        <input type="text" id = "username" placeholder = "Masukkan username">
        <input type="text" id = "password" placeholder = "buat password">
        <button onclick = "register()">Register</button>
        <button onclick="showUsers()">Lihat daftar user</button>
    </div>
    <script>
        let users = JSON.parse(sessionStorage.getItem("users")) || []

        function register(){
            let uname = document.getElementById("username").value.trim()
            let pword = document.getElementById("password").value.trim()

        if (!uname ||!pword){
            alert("username dan password harus di input")
            return
        }
        if (users.find(u => u.username === uname)){
            alert("username telah terdaftar!")
            return
        }
        users.push({username: uname, password : pword})
        sessionStorage.setItem("users", JSON.stringify(users))
        alert("register berhasil!")
        window.location.href = "Crud-login.html"
        }

        function showUsers(){
            let users = JSON.parse(sessionStorage.getItem("users")) || []
            if(users.length === 0){
                alert("Belum ada akun terdaftar")
                return
            }

            let daftar = " Daftar Akun:\n\n"
            users.forEach((u, i) => {
                daftar += `${i+1}. Username: ${u.username} | Password: ${u.password}\n`
            })
            alert(daftar)
        }

    </script>
</body>
</html>
