<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "judul">Belajar DOM</h1>
    <p id = "paragraf">Ini paragraf awal</p>
    <button onclick="ubahUbah()"> Klik saya untuk menambah teks</button>

    <script>
        function ubahUbah(){
            const tambah = document.getElementById("paragraf")
            tambah.innerText = "ini paragraf baru"
            tambah.style.color = "turquoise"
        }
    </script>
</body>
</html>
