<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Daftar Barang</h1>
    <ul>
        <li>Barang 1</li>
        <li>Barang 2</li>
        <li>Barang 3</li>
        <li>Barang 4</li>
        <li>Barang 5</li>
    </ul>

    <script>

        const li = document.getElementsByTagName("li")

        for (let i = 0; 1 < li.length; i++){
            li[i].innerText += " - item"
        }
       
    </script>
</body>
</html>
