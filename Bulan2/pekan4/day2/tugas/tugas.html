<form>
    <input type="email" id="s19" name="email" placeholder="masukkan email">
    <button type="submit" onclick="cekEmail()">kirim...</button>

    <script>
        function cekEmail(){
            const email = document.getElementById("s19").value
            const regex = /^[\w.-]+@[\w.-]+\.\w{2,}$/

            if (email === "") {
                alert("Email wajib diisi,bang")
            }else if(regex.test(email)){
                alert("Email valid "+ email)
            }else{
                alert("Email invalid")
            }
        }
    </script>

<form onsubmit="return daftar()">
    <input type="text" id="nama" placeholder="Nama"><br>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button type="submit">Daftar</button>
</form>

<script>
function daftar(){
    const nama = document.getElementById("nama").value.trim()
    const email = document.getElementById("email").value.trim()
    const password = document.getElementById("password").value.trim()

    if (nama === ""){
        alert("Nama wajib diisi")
        return false
    }
    if (email === "" || !email.includes("@")){
        alert("Email tidak valid")
        return false
    }
    if (password.length < 6){
        alert("Password minimal 6 karakter")
        return false
    }

    alert("Sukses")
    return true
}
</script>
