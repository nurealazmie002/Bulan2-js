<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id = "btn">klik tombol...</button>
    <button id ="remove">hapus handler</button>
    <script>
        
        const ubah = document.getElementById("btn")
        const removeBtn = document.getElementById("remove")

        function ubahWarna(){
            ubah.style.backgroundColor = "red"
        }

        function tampilTeks(){
            console.log("Tombol di klik")
        }

        ubah.addEventListener("click", ubahWarna)
        ubah.addEventListener("click", tampilTeks)

        removeBtn.onclick = function(){
            ubah.removeEventListener("click",tampilTeks)
            alert("handler tampilTeks dihapus")
        }
    </script>
</body>
</html>
